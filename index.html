<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wibbly Wubs</title>
    <link rel="stylesheet" href="/style/main.css" />
  </head>
  <body>
    <script type="module" src="/scripts/main.js"></script>

    <div id="settings">
      <h2 style="margin-top: 0; font-size: 1.5em">Settings Bar</h2>
      <label for="audio-source-select" style="font-size: 1em"
        >Audio Input Source</label
      ><br />
      <select id="audio-source-select">
        <option value="none">None</option>
        <option value="mic">Microphone</option>
        <option value="file">File</option>
        <option value="temp">Example File</option></select
      ><br /><br />
      <input hidden type="file" id="audio-source-file" accept="audio/*" />
      <br hidden id="abr1" /><br hidden id="abr2" />
      <label for="modeToggle" style="font-size: 1em">Mode:</label><br />
      <button disabled id="barMode">Bar</button>
      <button id="particleMode">Particle</button>
      <button id="fluidMode">Fluid</button>
      <br /><br />
      <div id="barSettings">
        <label for="red">Red: </label>
        <input
          type="range"
          id="red"
          name="red"
          min="0"
          max="255"
          value="0"
        /><br /><br />
        <label for="green">Green: </label>
        <input
          type="range"
          id="green"
          name="green"
          min="0"
          max="255"
          value="255"
        /><br /><br />
        <label for="blue">Blue: </label>
        <input
          type="range"
          id="blue"
          name="blue"
          min="0"
          max="255"
          value="0"
        /><br /><br />
        <label for="psychedelic">Psychedelic: </label>
        <input
          type="checkbox"
          id="psychedelic"
          name="psychedelic"
        /><br /><br />
      </div>
      <div id="particleSettings"></div>
      <div id="fluidSettings">
        <label for="impulseStrength">Impulse Strength</label>
        <input
          type="range"
          id="impulseStrength"
          min="0.1"
          max="5"
          step="0.1"
          value="1"
        />
        <br /><br />
        <label for="damping">Damping</label>
        <input
          type="range"
          id="damping"
          min="1"
          max="1.002"
          step="0.00001"
          value="1"
        />
        <br /><br />
        <label for="emissiveIntensity">Glow Intensity</label>
        <input
          type="range"
          id="emissiveIntensity"
          min="0"
          max="1"
          step="0.1"
          value="0.3"
        />
        <br /><br />
      </div>
      <br /><br />
    </div>
  </body>
</html>
